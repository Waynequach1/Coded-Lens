<h1 class="title">{{ pageType | formatTitle}}</h1>
<div class="center">{{ pageDescription }}</div>

<br />
<div class="text-container" *ngFor="let technology of technologies; index as i" [ngStyle]="i % 2 == 0 ? {'color': 'white', 'background-color': 'black'} :  {'color': 'black', 'background-color': 'white'}">
    <span class="large-left">
        {{ technology.technology}}
        <hr>
    </span>
    
    <p class="text-left-indent">
       {{ technology.body}}
    </p>
</div>

<div *ngIf="pageType === PossiblePageTypes.the_lens;else nonlens">
    <span class="large-left">
        And the list only continues... but what are the rights and wrongs?
    </span>
    
    <div class= "selection-container">
        <p-button 
        [severity]="leftButtonSeverity"
        [label]="leftButtonText" 
        (mouseover)="handleOnHover(true)" 
        (mouseout)="handleOnLeave(true)"
        (onClick)="handleOnClick(true)"></p-button>
        <p-button
        [severity]="rightButtonSeverity" 
        [label]="rightButtonText" 
        (mouseover)="handleOnHover(false)" 
        (mouseout)="handleOnLeave(false)"
        (onClick)="handleOnClick(false)"></p-button>
    </div>
</div>

<div class="center" *ngIf="finishedReadingAll">
    Congratulations! You finished reading all of the content. Proceed below to tackle the following quiz. <br />
    <p-button
        severity="warning"
        label="Take the quiz"
        (onClick)="redirectToQuiz()">
    </p-button>
</div>

<ng-template #nonlens>
    <div class= "selection-container">
        <p-button 
        [severity]="leftButtonSeverity"
        [label]="leftButtonText" 
        (onClick)="handleOnClick(true)"></p-button>
        <p-button
        [severity]="rightButtonSeverity" 
        [label]="rightButtonText" 
        (onClick)="handleOnClick(false)"></p-button>
    </div>
</ng-template>
